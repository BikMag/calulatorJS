<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dropdown/dropdown.css" />

    <script defer src="dropdown/dropdown.js"></script>
  </head>

  <body data-dark-theme>
    <div id="theme" class="dropdown" data-selected="dark">
      <div class="switch" tabindex="0">Выбор темы</div>
      <ul>
        <li class="light">Светлая</li>
        <li class="dark">Темная</li>
        <li class="time">По времени</li>
      </ul>
    </div>
    <script src="scripts/theme.js"></script>

    <section>
      <h1>Calculator</h1>
      <div id="calculator">
        <div class="display">
          <div class="expression-display"></div>
          <div class="main-display">0</div>
        </div>
        <div class="buttons">
          <button class="num num1 primary">1</button>
          <button class="num num2 primary">2</button>
          <button class="num num3 primary">3</button>
          <button class="num num4 primary">4</button>
          <button class="num num5 primary">5</button>
          <button class="num num6 primary">6</button>
          <button class="num num7 primary">7</button>
          <button class="num num8 primary">8</button>
          <button class="num num9 primary">9</button>
          <button class="num num0 primary">0</button>

          <button class="sign primary">+/-</button>
          <button class="point primary">.</button>

          <button class="binary-oper plus secondary">+</button>
          <button class="binary-oper minus secondary">-</button>
          <button class="binary-oper multiple secondary">*</button>
          <button class="binary-oper divide secondary">/</button>
          <button class="equals">=</button>

          <button class="clear secondary">C</button>
          <button class="backspace secondary"><<</button>
          <button class="percent secondary">%</button>
        </div>
      </div>
    </section>

    <script src="scripts/change-theme.js"></script>
    <script src="scripts/calculator-module.js"></script>
    <script src="scripts/key-binds.js"></script>
  </body>
</html>
